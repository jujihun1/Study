<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>생성페이지</title>
</head>
<body>
<form action="insert" method="post" th:object="${object}">
  <input type="text" placeholder="회원 Id" name="loginId">
  <input type="text" placeholder="회원이름" name="memberName">
  <input type="text" placeholder="비밀번호" name="password">
  <input type="text" placeholder="상품이름" name="productName">
  <input type="text" placeholder="주소" name="orderName">
  <button type="submit">생성</button>

</form>
</body>
</html>
